<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello
    <script>
        let userName = prompt("Enter your number"); // ✅ ছোট হাতের "prompt"
        let number = parseInt(userName);

        if (number % 2 === 0) {
            console.log('even number');
        } else {
            console.log('odd number'); // ✅ বিজোড় সংখ্যার জন্যও মেসেজ
        }
    </script>
</body>
</html>
